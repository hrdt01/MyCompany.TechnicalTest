name: 'Pipeline for CI'

on:
  push:
    branches:
      - feature/*
jobs:
  call-restore-and-build:
    name: Invoke build solution
    uses: ./.github/workflows/dotnet-build.yaml
    with:
      solution-path: ${{ github.workspace }}/**.sln
      build-configuration: 'Release'
      dotnet_version: '8.0.x'