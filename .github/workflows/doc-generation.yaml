name: Documentation generation for GitHub Pages

on:
  pull_request:
    branches: [ master ]
  push:
    branches-ignore:
      - feature/*

  workflow_dispatch:
  
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup .NET version
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'
    
      - name: Install dependencies
        run: dotnet restore TechnicalTest.HectorRomero.sln

      - name: Build
        run: dotnet build TechnicalTest.HectorRomero.sln --configuration Release --no-restore

      - name: Install DocFx
        run: dotnet tool update -g docfx

      - name: Invoke DocFx
        run: docfx ./.docfx/docfx.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: '_site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4        